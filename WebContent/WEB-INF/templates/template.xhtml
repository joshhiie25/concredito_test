<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<link rel="shortcut icon"
		href="../resources/poseidon-layout/icons/favicon.ico" />
	<title><ui:insert name="title" /></title>
	<h:outputScript name="js/idiomaespanol.js" library="poseidon-layout" />
	<h:outputScript name="js/nanoscroller.js" library="poseidon-layout" />
	<h:outputScript name="js/layout.js" library="poseidon-layout" />
	<h:outputScript name="js/swipe.js" library="poseidon-layout" />
	<ui:insert name="head" />
</h:head>

<h:body styleClass="main-body">
	<p:growl id="growl" showDetail="true" showSummary="false" sticky="true"
		life="5000" />

	<div
		class="layout-wrapper layout-topbar-dark layout-static-active layout-menu-light layout-horizontal">
		<ui:include src="./topbar.xhtml" />
		<ui:include src="./menu.xhtml" />
		<ui:include src="./config.xhtml" />

		<div class="layout-main">
			<ui:include src="./breadcrumb.xhtml" />
			<div class="layout-content">
				<ui:insert name="content" />
			</div>
		</div>
		<div class="layout-mask modal-in"></div>
	</div>

	<p:ajaxStatus
		style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		<f:facet name="start">
			<i class="fa fa-circle-o-notch fa-spin layout-ajax-loader-icon"
				aria-hidden="true"></i>
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:outputStylesheet name="css/primeflex.min.css"
		library="poseidon-layout" />
	<h:outputStylesheet name="css/primeicons.css" library="poseidon-layout" />
	<h:outputStylesheet name="css/demo-#{guestPreferences.darkMode}.css"
		library="demo" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.darkMode}.css"
		library="poseidon-layout" />
	<h:outputStylesheet library="css" name="index.css" />

</h:body>

</html>
